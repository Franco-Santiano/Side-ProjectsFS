<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">FanitoMarket</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="brand-logo">FanitoMarket</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="menu-boton return-button" href="../index.html">
                <i class="bi bi-house-door-fill"></i>Volver a la tienda
              </a>
            </li>
            <li>
              <a class="menu-boton cart-button active" href="#">
                <i class="bi bi-cart-fill"></i>Carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-txt">Â© 2023 Santiano, Franco Ezequiel</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-title">Carrito</h2>
        <article class="cart-container">
          <p id="cart-empty" class="cart-empty">
            Tu carrito esta vacio. <i class="bi bi-emoji-frown-fill"></i>
          </p>
          <div id="cart-products-container" class="cart-products disabled">
            <!--Generado Con Javascript-->
          </div>
          <div id="cart-actions" class="cart-actions disabled">
            <div class="cart-left-actions">
              <button id="clearCart" class="cart-action-clear">
                Vaciar Carrito
              </button>
            </div>
            <div class="cart-right-actions">
              <div class="cart-total">
                <p>Total:</p>
                <p id="total"></p>
              </div>
              <button id="cartBuy" class="cart-buy">Comprar ahora</button>
            </div>
          </div>
          <div class="greeting-box">
            <p id="cart-greetings" class="cart-greetings disabled">
              Muchas Gracias Por Tu Compra! <i class="bi bi-emoji-smile"></i>
            </p>
          </div>
        </article>
      </main>
    </section>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
